<!DOCTYPE html>
<html>
<head>
    <title>QuackTask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        h1 {
            font-size: 18px;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        li a {
            color: #007bff;
            text-decoration: none;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Assignments</h1>
    <div id="output">Loading assignments...</div>
    <button id="sendTasks">Send to Google Tasks</button>
    <script src="google-api.js"></script>
    <script src="popup.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
