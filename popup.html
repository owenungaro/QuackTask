<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuackTask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            text-align: center;
        }
        .screen {
            display: none;
        }
        button, select {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            width: 80%;
            margin: 10px;
        }
        .assignment-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }
        .assignment-card {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .assignment-checkbox {
            margin-right: 10px;
        }
        .assignment-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .assignment-course {
            font-size: 14px;
            color: #007bff;
            font-weight: bold;
        }
        .assignment-date {
            font-size: 13px;
            color: #666;
        }
    </style>    
</head>
<body>
    <!--login screen-->
    <div id="loginScreen" class="screen">
        <h1>Login to QuackTask</h1>
        <button id="login">Login with Google</button>
    </div>

    <!--main screen-->
    <div id="mainScreen" class="screen">
        <h1>Assignments</h1>
        <p id="userInfo"></p>
        <button id="goToSettings">Settings</button>

        <select id="taskLists"></select>
        <button id="sendTasks">Send to Google Tasks</button>

        <div id="canvasOutput" class="assignment-container">Loading assignments...</div>
    </div>

    <!--settings screen-->
    <div id="settingsScreen" class="screen">
        <h1>Settings</h1>
        <button id="logoutButton">Logout</button>
        <button id="backToMain">Back</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
